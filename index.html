<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xlsx</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        th {
			width: auto;
			word-wrap: nowrap;
			word-break: keep-all;
			min-width: 180px;
			text-align: center;
		}
		#drop{
			border: 2px dashed #bbb;
			width: 160px;
			font-size: 20px;
			color: #bbb;
		}
		.table-responsive{
			max-height: calc(100vh - 200px);
			min-height: 80px;
		}
		.btn-success {
			width: 160px;
		}
	</style>
</head>

<body>
    <div class="container-fluid py-3">
    	<div class="d-flex justify-content-between align-items-end mb-3">
    		<label id="drop" for="file" class="rounded p-4 text-center">Click or Drop a file here</label>
	        <input type="file" id="file" value="" class="d-none" />
	        <button type="button" class="btn btn-success d-none" onclick="download('xlsx')" id="btn-download">export</button>
    	</div>
        
        <div class="table-responsive d-none" id="table-wrapper">
            <table class="table table-bordered position-relative" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th>年度類別</th>
                        <th>甄選群(類)別</th>
                        <th>科系所名稱</th>
                        <th>姓名</th>
                        <th>身分證號</th>
                        <th>性別</th>
                        <th>生日</th>
                        <th>出生地</th>
                        <th>報名身分別</th>
                        <th>統測報名群(類)別</th>
                        <th>入學管道身分別</th>
                        <th>畢業學校區域</th>
                        <th>畢業學校縣市</th>
                        <th>入學前學校代碼</th>
                        <th>入學前學校名稱</th>
                        <th>入學前科系所代碼</th>
                        <th>入學前科系所名稱</th>
                        <th>畢業系科群別</th>
                        <th>國文原始分數</th>
                        <th>英文原始分數</th>
                        <th>數學原始分數</th>
                        <th>社會原始分數</th>
                        <th>自然原始分數</th>
                        <th>專一原始分數</th>
                        <th>專二原始分數</th>
                        <th>寫作分數</th>
                        <th>國文原級分</th>
                        <th>英文原級分</th>
                        <th>數學原級分</th>
                        <th>專一原級分</th>
                        <th>專二原級分</th>
                        <th>國文等標</th>
                        <th>英語等標</th>
                        <th>數學等標</th>
                        <th>社會等標</th>
                        <th>自然等標</th>
                        <th>原學校學制</th>
                        <th>證照加分總類</th>
                        <th>證照加分百分比</th>
                        <th>原住民族籍</th>
                        <th>轉學報考年級</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/blob.js@1.0.1/Blob.js"></script>
    <script src="https://unpkg.com/file-saver@1.3.3/FileSaver.js"></script>
    <script src="js/dropsheet.js"></script>
    <script src="js/const.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
